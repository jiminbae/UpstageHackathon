version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hackathon_postgres
    restart: always
    environment:
      POSTGRES_USER: hackathon_2025
      POSTGRES_PASSWORD: hackathon_2025
      POSTGRES_DB: hackathon_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      TZ: Asia/Seoul
    ports:
      - "5432:5432"  # 로컬 접속을 위한 포트 노출
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hackathon_2025 -d hackathon_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s